<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
    <script src="template.js"></script>

    <script id="s1" type="text/html">
        {{each list1 as item}}
        <tr><td>{{item.name}}</td><td>{{item.url}}</td></tr>
        {{/each}}
    </script>


    <script type="text/javascript">
        $(function () {
            var data = [{ name: "百度", url: "www.baidu.com" }, { name: "QQ", url: "www.qq.com" }];
            /*
            //通过json向服务器取到数据，动态添加到table中
            for (var i = 0; i < data.length; i++) {
                var item = data[i];
                $("<tr><td style='color:red'>" + item.name + "</td><td>" + item.url + "</td></tr>").appendTo($("#t1"));
            }
            */
            //artTemplate
            var html = template('s1', { list1: data });
            //alert(html);
            $("#t1").html(html);
        });
    </script>
</head>
<body>
    <table id="t1"></table>
</body>
</html>
